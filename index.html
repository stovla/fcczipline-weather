<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <html lang="en">
<head>
	<title>Weatherly</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<br />
	<div class="navigation">
		<div>
			<div id="name">Weatherly App</div>
			<div class="input1">
				<input type="text" id="city" placeholder="e.g. Belgrade" />
			</div>
		</div>
	</div>
	<div class="main-window">
		<div class="input">
			<h2>Welcome to Weather App <br><br>Enter the name of the City above</h2>
		</div>

		<div class="main-temp">
			<div id="city-name"></div>
			<div id="icon"></div>
			<div id="temp">
			</div>
			<div id="description"></div>
		</div>
		<div class="details">
			<ul>
				<li>
					<span class="left">Local Time</span><span class="right time" id="time"></span>
				</li>
				<li>
					<span class="left">Wind Direction</span><span class="right" id="direction"></span>
				</li>
				<li>
					<span class="left">Humidity</span><span class="right" id="humidity"></span>
				</li>
				<li>
					<span class="left">Wind Speed</span><span class="right" id="wind"></span>
				</li>
				<li>
					<span class="left">Pressure</span><span class="right" id="pressure"></span>
				</li>
			</ul>
		</div>
	</div>
	<footer>
		Coded and Designed by <a href="https://stovla.github.io/profile/">Stovla</a>
	</footer>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSWx7xSeHw8SdQJ5wYhuaIBvoCvXbMdDA&libraries=places"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
